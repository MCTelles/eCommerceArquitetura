version: '3.8'

services:
  # ===================== BANCOS =====================
  postgres-users:
    image: postgres:15
    container_name: postgres_users
    restart: always
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123456
    ports:
      - '5433:5432'
    volumes:
      - postgres_users_data:/var/lib/postgresql/data

  postgres-products:
    image: postgres:15
    container_name: postgres_products
    restart: always
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123456
    ports:
      - '5434:5432'
    volumes:
      - postgres_products_data:/var/lib/postgresql/data

  postgres-payments:
    image: postgres:15
    container_name: postgres_payments
    restart: always
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123456
    ports:
      - '5435:5432'
    volumes:
      - postgres_payments_data:/var/lib/postgresql/data

  mongo-orders:
    image: mongo:6
    container_name: mongo_orders
    command: ['mongod', '--replSet', 'rs0', '--bind_ip_all']
    restart: always
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - '27018:27017'
    volumes:
      - mongo_orders_data:/data/db

  mongo-orders-init:
    image: mongo:6
    container_name: mongo_orders_init
    depends_on:
      mongo-orders:
        condition: service_healthy
    command:
      [
        'sh',
        '-c',
        'mongosh --host mongo-orders:27017 --eval "rs.initiate({_id: ''rs0'', members: [{ _id: 0, host: ''mongo-orders:27017'' }]})" || true',
      ]
    restart: 'no'

  # ===================== SERVIÃ‡OS =====================
  order-service:
    build: ./order-service
    container_name: orders_service
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=mongodb://mongo-orders:27017/orders_db?replicaSet=rs0
      - USERS_SERVICE_URL=http://users-service:3000
      - PRODUCTS_SERVICE_URL=http://products-service:3000
    ports:
      - '3001:3000'
    depends_on:
      mongo-orders:
        condition: service_healthy
      mongo-orders-init:
        condition: service_completed_successfully

  users-service:
    build: ./users-service
    container_name: users_service
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://user:123456@postgres-users:5432/users_db
      - REDIS_URL=redis://redis:6379
    ports:
      - '3002:3000'
    depends_on:
      - postgres-users
      - redis

  products-service:
    build: ./products-service
    container_name: products_service
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://user:123456@postgres-products:5432/products_db
      - EMAIL_SERVICE_URL=http://email-service:3000
      - SUPPLIER_EMAIL=fornecedor@ecommerce.local
      - LOW_STOCK_THRESHOLD=5
      - REDIS_URL=redis://redis:6379
    ports:
      - '3003:3000'
    depends_on:
      - postgres-products
      - redis

  payment-service:
    build: ./payment-service
    container_name: payments_service
    restart: always
    environment:
      DATABASE_URL: 'postgresql://user:123456@postgres-payments:5432/payments_db?schema=public'
      ORDER_API_URL: 'http://order-service:3000'
      EMAIL_SERVICE_URL: 'http://email-service:3000'
      USERS_SERVICE_URL: 'http://users-service:3000'
      PORT: '3000'
      REDIS_URL: 'redis://redis:6379'

    ports:
      - '3004:3000'
    depends_on:
      - postgres-payments
      - order-service
      - email-service
      - rabbitmq

  email-service:
    build: ./email-service
    container_name: email_service
    restart: always
    environment:
      - PORT=3000
      - MAIL_FROM=no-reply@ecommerce.local
      - LOW_STOCK_THRESHOLD=5
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    ports:
      - '3005:3000'

  # === INFRA DE MONITORAMENTO ===
  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    restart: always
    ports:
      - '8086:8086'
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb
      - ./influxdb-init/init-influxdb.sh:/docker-entrypoint-initdb.d/init-influxdb.sh

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: always
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - influxdb
    volumes:
      - grafana_data:/var/lib/grafana

  # === K6 ===
  k6:
    image: grafana/k6:latest
    container_name: k6_runner
    depends_on:
      - payment-service
      - order-service
      - influxdb
    volumes:
      - ./k6-scripts:/scripts
    working_dir: /scripts
    entrypoint: ['k6']
    networks:
      - default

  # ===================== UIs =====================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres-users
      - postgres-products
      - postgres-payments

  mongo-express:
    image: mongo-express
    container_name: mongo_express_ui
    restart: always
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo-orders
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - '8081:8081'
    depends_on:
      - mongo-orders

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - '9094:9094'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - '8080:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  redis-ui:
    image: rediscommander/redis-commander:latest
    container_name: redis_ui
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    ports:
      - '8082:8081'

  kong:
    image: kong:3.5
    container_name: kong
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong/kong.yml:/kong/kong.yml
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8002:8002'
    depends_on:
      - users-service
      - products-service
      - order-service
      - payment-service

  deck:
    image: kong/deck:latest
    container_name: deck
    depends_on:
      - kong
    volumes:
      - ./kong/kong.yml:/kong.yml:ro
    command: ['deck', 'validate', '-s', '/kong.yml']

# ===================== VOLUMES =====================
volumes:
  postgres_users_data:
  postgres_products_data:
  postgres_payments_data:
  mongo_orders_data:
  pgadmin_data:
  influxdb_data:
  grafana_data:
  redis_data:
